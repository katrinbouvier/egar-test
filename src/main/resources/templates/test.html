<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <table>
        <tr th:if="${resDates.empty}">
            <td colspan="3">No result available.</td>
        </tr>
        <tr th:each="res : ${resDates}">
            <td class="edit-td"><span th:text="${res}">Date</span></td>
        </tr>

        <tr th:if="${resCosts.empty}">
            <td colspan="3">No result available.</td>
        </tr>
        <tr th:each="res : ${resCosts}">
            <td class="edit-td"><span th:text="${res}">Date</span></td>
        </tr>

        <tr th:if="${check.empty}">empty</tr>
        <tr>
            <td th:text="${check}"></td>
        </tr>
    </table>
</body>
</html>
